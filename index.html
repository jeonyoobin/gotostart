<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>시작으로가</title>
    <style>
        :root {
            --bg-color: #f5f5f7; 
            --text-main: #3d444b; 
            --point-blue: #7fb3d5; 
            --line-color: #555555; 
            --nm-out: 6px 6px 14px #d1d1d6, -6px -6px 14px #ffffff;
            --nm-in: inset 3px 3px 7px #d1d1d6, inset -2px -2px 7px #ffffff;
            --nm-btn: 3px 3px 8px #d1d1d6, -2px -2px 6px #ffffff;
            --nm-btn-hover: 4px 4px 10px #c8c8cf, -3px -3px 8px #ffffff;
        }

        /* [수정 3] 기본 상태에선 스크롤 공간 유지하되, 엔딩 등 빈 상태에선 제거하여 회색 줄 삭제 */
        * { scrollbar-gutter: stable; }
        body.empty-state * { scrollbar-gutter: auto; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; border: 2px solid var(--bg-color); }

        body { 
            background: var(--bg-color); color: var(--text-main); font-family: 'Inter', 'Pretendard', sans-serif; 
            margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden;
            -webkit-user-select: none; user-select: none;
            transition: none; 
        }

        /* 드래그 핸들 */
        .drag-handle {
            position: fixed; top: 0; left: 0; width: calc(100% - 100px); height: 60px;
            z-index: 10000; -webkit-app-region: drag; pointer-events: none;
        }

        #project-viewport { display: flex; width: 100%; height: 100vh; transition: transform 0s; align-items: flex-start; }
        #project-viewport.ready { transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1); }

        .project-card { min-width: 100%; height: 100vh; overflow-y: hidden; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; }
        #project-viewport.ready .project-card { overflow-y: auto; }

        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; height: 120px; pointer-events: none; z-index: 9999; display: flex; justify-content: center; align-items: center; background: linear-gradient(to top, var(--bg-color) 60%, transparent); }
        .nav-btn { position: absolute; bottom: 30px; width: 36px; height: 36px; border-radius: 50%; background: var(--bg-color); box-shadow: var(--nm-btn); display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 16px; color: #555; opacity: 0; transition: 0.2s; pointer-events: auto; -webkit-app-region: no-drag; }
        .nav-left { left: 25px; } .nav-right { right: 25px; }

        .page-indicator { position: absolute; bottom: 40px; display: flex; flex-direction: column; align-items: center; gap: 0; opacity: 0; transition: 0.2s; pointer-events: none; }
        .page-text { font-size: 11px; font-weight: 700; color: #777; letter-spacing: 1px; line-height: 1; margin-bottom: 4px; }

        .trash-btn { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; cursor: pointer; pointer-events: auto; transition: 0.2s; -webkit-app-region: no-drag; }
        body.single-project .trash-btn { display: none !important; }
        
        .trash-icon { width: 10px; height: 12px; border: 1.5px solid #888; border-bottom-left-radius: 2px; border-bottom-right-radius: 2px; position: relative; transition: 0.2s; }
        .trash-icon::before { content: ''; position: absolute; top: -3.5px; left: -3px; width: 16px; height: 1.5px; background: #888; border-radius: 1px; transition: 0.2s; }

        body.has-hero .nav-bar { display: none; }
        .top-menu { position: fixed; top: 20px; right: 25px; display: flex; gap: 12px; z-index: 10005; } 
        .menu-btn { width: 34px; height: 34px; border-radius: 50%; background: var(--bg-color); box-shadow: var(--nm-btn); display: flex; align-items: center; justify-content: center; cursor: pointer; color: #555; transition: 0.2s; -webkit-app-region: no-drag; }
        .stop-icon { width: 9px; height: 9px; background: #333; border-radius: 1px; }

        .task-container { display: flex; flex-direction: column; align-items: center; width: 100%; min-height: 100%; box-sizing: border-box; } 
        .scroll-spacer { height: 190px; width: 100%; flex-shrink: 0; }

        /* [수정 1] 리스트의 시각적 최상단(DOM상 마지막) 요소 처리: 줄 제거, 버튼 항상 표시 */
        .task-list { display: flex; flex-direction: column-reverse; align-items: center; width: 100%; }
        .task-list .task-wrapper:last-child .bridge-line { display: none; }
        .task-list .task-wrapper:last-child .bridge-add-btn { opacity: 1 !important; }

        .task-wrapper { display: flex; flex-direction: column; align-items: center; width: 100%; transition: 0.3s ease; }
        .task-wrapper.completed { display: none !important; }
        .task-wrapper.is-hidden { display: none !important; } 
        .task-wrapper.is-waiting { opacity: 0.2; pointer-events: none; }

        .input-group { position: relative; display: flex; align-items: center; width: 100%; justify-content: center; }
        .input-container { position: relative; display: flex; align-items: center; background: var(--bg-color); border-radius: 14px; box-shadow: var(--nm-out); width: 180px; padding: 0 35px; transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); justify-content: center; z-index: 1; }
        .task-input { background: transparent; border: none; padding: 14px 0; font-size: 12px; font-weight: 600; color: var(--text-main); width: 100%; text-align: center; outline: none; z-index: 2; }
        
        .btn-icon { position: absolute; cursor: pointer; display: flex; align-items: center; justify-content: center; width: 26px; height: 26px; border-radius: 50%; background: var(--bg-color); box-shadow: var(--nm-btn); transition: 0.2s; z-index: 5; -webkit-app-region: no-drag; }
        .start-trigger { left: 8px; opacity: 0; }
        .delete-trigger { right: 8px; color: #ff6b6b; font-size: 11px; opacity: 0; pointer-events: none; }

        .input-group:hover .start-trigger { opacity: 0.8; }
        .task-wrapper:not(.main-task):not(.is-hero) .input-group:hover .delete-trigger { opacity: 0.8; pointer-events: auto; }

        .inner-toggle { position: absolute; right: 8px; width: 0; opacity: 0; transition: 0.4s; display: flex; align-items: center; z-index: 10; }
        .is-hero .inner-toggle { width: 36px; opacity: 1; }
        
        .toggle-frame { width: 34px; height: 18px; background: #e0e0e0; border-radius: 10px; display: flex; align-items: center; cursor: pointer; position: relative; transition: background 0.2s; -webkit-app-region: no-drag; }
        .toggle-circle { width: 12px; height: 12px; background: #fff; border-radius: 50%; position: absolute; left: 3px; transition: 0.2s; }
        .toggle-frame.active { background: var(--point-blue); }
        .toggle-frame.active .toggle-circle { left: 19px; }

        .is-hero .input-container { width: 220px; transform: scale(1.05) !important; background: #ffffff; }
        .is-hero .start-trigger { opacity: 1 !important; color: #5dade2; }

        .bridge-zone { height: 40px; width: 100%; position: relative; display: flex; align-items: center; justify-content: center; }
        body.has-hero .bridge-zone { opacity: 0; height: 0; overflow: hidden; }
        .bridge-line { width: 1.5px; height: 14px; background: var(--line-color); opacity: 0.15; }
        .bridge-add-btn { position: absolute; width: 20px; height: 20px; background: var(--bg-color); border: none; border-radius: 50%; color: var(--point-blue); box-shadow: var(--nm-btn); cursor: pointer; z-index: 5; transition: 0.2s; display: flex; align-items: center; justify-content: center; font-size: 16px; font-weight: 800; opacity: 0; line-height: 1; -webkit-app-region: no-drag; }
        .bridge-zone:hover .bridge-add-btn { opacity: 1 !important; }

        .play-icon { width: 0; height: 0; border-top: 4.5px solid transparent; border-bottom: 4.5px solid transparent; border-left: 6.5px solid #333; margin-left: 2px; }
        .pause-icon { display: flex; gap: 3.5px; } .pause-icon div { width: 2.5px; height: 10px; background: #333; }

        /* [수정 4] 엔딩 화면 위치 상향 조정 (padding-bottom으로 중심점 이동) */
        #finish-screen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: none; flex-direction: column; align-items: center; justify-content: center; background: var(--bg-color); z-index: 8000; padding-bottom: 120px; box-sizing: border-box; }
        .select-main { width: 200px; padding: 14px 20px; background: var(--bg-color); border-radius: 14px; box-shadow: var(--nm-btn); display: flex; justify-content: space-between; align-items: center; cursor: pointer; font-size: 12px; font-weight: 700; color: var(--text-main); transition: 0.3s; box-sizing: border-box; -webkit-app-region: no-drag; }
        .dropdown-container { position: relative; width: 200px; }
        .select-options { position: absolute; top: 58px; left: 0; width: 100%; background: var(--bg-color); border-radius: 14px; box-shadow: var(--nm-out); display: none; flex-direction: column; z-index: 8001; padding: 6px 0; }
        .dropdown-container.open .select-options { display: flex; }
        .option-item { padding: 14px 20px; font-size: 12px; font-weight: 600; color: var(--text-main); cursor: pointer; transition: 0.2s; -webkit-app-region: no-drag; }
        .option-item:hover { background: #e8e8ea; color: var(--point-blue); }

        #ending-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: none; z-index: 9800; flex-direction: column; align-items: center; justify-content: center; pointer-events: none; transition: none; background: linear-gradient(180deg, #dbeafe 0%, #f5f5f7 100%); }
        .plane-icon { width: 60px; height: 60px; fill: #444; opacity: 0.7; animation: plane-fly 4s ease-in-out infinite; }
        .cloud-icon { width: 100px; fill: #ffffff; opacity: 0.5; position: absolute; animation: cloud-move 15s linear infinite; }
        @keyframes plane-fly { 0%, 100% { transform: translate(0, 0) rotate(5deg); } 50% { transform: translate(15px, -20px) rotate(-5deg); } }
        @keyframes cloud-move { from { transform: translateX(200vw); } to { transform: translateX(-100vw); } }
        
        body.empty-state #project-viewport, body.empty-state .nav-bar, body.empty-state #finish-screen { display: none !important; }
    </style>
</head>
<body id="main-body" onmousemove="showNav(event)">
    <div class="drag-handle"></div>

    <div id="ending-overlay">
        <svg class="cloud-icon" style="top: 20%; animation-delay: -2s;" viewBox="0 0 24 24"><path d="M17.5,19c-3,0-5.5-2.5-5.5-5.5c0-0.1,0-0.2,0-0.3c-0.5,0.2-1.1,0.3-1.7,0.3c-2.4,0-4.3-1.9-4.3-4.3c0-0.3,0-0.6,0.1-0.8 C4.2,9,2.5,10.8,2.5,13c0,3,2.5,5.5,5.5,5.5h9.5c2.2,0,4-1.8,4-4c0-2.2-1.8-4-4-4c-0.3,0-0.5,0-0.8,0.1c-0.2-2.7-2.5-4.8-5.2-4.8 c-1.6,0-3,0.7-3.9,1.8C8.1,7.2,8.5,7,9,7c2.8,0,5,2.2,5,5c0,0.3,0,0.5-0.1,0.8c1.3,0,2.4,0.7,3.1,1.8c0.2-0.1,0.3-0.1,0.5-0.1 c1.4,0,2.5,1.1,2.5,2.5S18.9,19.5,17.5,19z"/></svg>
        <svg class="plane-icon" viewBox="0 0 24 24"><path d="M21 3L3 10.53V11.5L9.84 13.67L12 20.33L13 21L21 3M19.34 5.34L11.5 13.18L10.32 9.68L19.34 5.34M13.18 11.5L14.32 18.68L18.66 9.66L13.18 11.5Z"/></svg>
    </div>

    <div class="top-menu">
        <div class="menu-btn" onclick="playSnd('H'); handleMainBtn();"><div class="stop-icon"></div></div>
        <div class="menu-btn" onclick="playSnd('H'); window.close();">✕</div>
    </div>

    <div class="nav-bar">
        <div class="nav-btn nav-left" id="btn-left" onclick="playSnd('H'); moveCard(-1)">❮</div>
        <div class="page-indicator" id="indicator">
            <div class="page-text" id="page-num">1 / 1</div>
            <div class="trash-container" style="position: absolute; top: 22px; display: flex; justify-content: center; width: 100%;">
                <div class="trash-btn" id="project-trash" onclick="playSnd('H'); deleteCurrentProject();">
                    <div class="trash-icon"></div>
                </div>
            </div>
        </div>
        <div class="nav-btn nav-right" id="btn-right" onclick="playSnd('H'); moveCard(1)">❯</div>
    </div>

    <div id="project-viewport"></div>

    <div id="finish-screen">
        <div class="dropdown-container" id="dropdown">
            <div class="select-main" onclick="playSnd('G', true); toggleDropdown();"><span>선택</span><div style="width: 8px; height: 8px; border-right: 2px solid #555; border-bottom: 2px solid #555; transform: rotate(45deg); transition: 0.3s; margin-top: -4px;"></div></div>
            <div class="select-options">
                <div class="option-item" id="finish-action-text" onmouseover="playSnd('H', true)" onclick="handleFinishAction();">모든 짐 내려놓기</div>
                <div class="option-item" onmouseover="playSnd('H', true)" onclick="resetApp();">새로운 시작</div>
            </div>
        </div>
    </div>

    <script>
        let currentAudio = null;
        function playSnd(name, isDropdown = false) {
            // isDropdown이 true면 기존 오디오를 끄지 않음
            if (!isDropdown && currentAudio) { currentAudio.pause(); currentAudio.currentTime = 0; }
            let audio = new Audio(name + ".wav");
            // 드롭다운 효과음(호버음 등)은 메인 오디오 변수(currentAudio)에 할당하지 않아 메인 음악과 별개로 재생됨
            if (!isDropdown) currentAudio = audio;
            audio.play().catch(e => {});
        }
        function stopSnd() { if (currentAudio) { currentAudio.pause(); currentAudio.currentTime = 0; } }

        const STORAGE_KEY = 'start_go_data';
        let projects = [{ tasks: [{ val: "너를 짓누르는 그 일을 적어봐", isMain: true }] }];
        let currentIdx = 0;
        let isEndingAction = false;

        window.onload = function() { loadData(); renderAllCards(); updateViewport(); };

        function saveData() {
            const cards = document.querySelectorAll('.project-card');
            cards.forEach((card, idx) => {
                if (projects[idx]) {
                    const tasks = [];
                    const wrappers = Array.from(card.querySelectorAll('.task-wrapper:not(.completed)'));
                    wrappers.forEach(w => {
                        tasks.push({ val: w.querySelector('.task-input').value, isMain: w.classList.contains('main-task') });
                    });
                    projects[idx].tasks = tasks;
                }
            });
            localStorage.setItem(STORAGE_KEY, JSON.stringify({ projects, currentIdx }));
        }

        function loadData() {
            const data = localStorage.getItem(STORAGE_KEY);
            if (data) {
                const parsed = JSON.parse(data);
                projects = parsed.projects || projects;
                currentIdx = parsed.currentIdx || 0;
            }
        }

        function renderAllCards() {
            const viewport = document.getElementById('project-viewport');
            viewport.innerHTML = '';
            projects.forEach((proj) => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `<div class="task-container"><div class="scroll-spacer"></div><div class="task-list"></div><div class="scroll-spacer" style="height: 100px;"></div></div>`;
                const list = card.querySelector('.task-list');
                proj.tasks.forEach(t => list.appendChild(createTaskElement(t.val, t.isMain)));
                viewport.appendChild(card);
            });
        }

        function updateViewport() {
            const viewport = document.getElementById('project-viewport');
            viewport.classList.remove('ready');
            viewport.style.transform = `translateX(-${currentIdx * 100}%)`;
            document.getElementById('page-num').innerText = `${currentIdx + 1} / ${projects.length}`;
            document.body.classList.toggle('single-project', projects.length <= 1);
            setTimeout(() => { viewport.classList.add('ready'); }, 500);
        }

        function createTaskElement(val, isMain) {
            const wrapper = document.createElement('div');
            wrapper.className = `task-wrapper ${isMain ? 'main-task' : ''}`;
            wrapper.innerHTML = `
                <div class="bridge-zone"><div class="bridge-line"></div><div class="bridge-add-btn" onclick="addTask(this)">+</div></div>
                <div class="input-group">
                    <div class="input-container">
                        <div class="btn-icon start-trigger" onclick="toggleHero(this)"><div class="play-icon"></div></div>
                        <input type="text" class="task-input" value="${val}" onfocus="clearValue(this)" spellcheck="false" oninput="saveData()">
                        <div class="inner-toggle"><div class="toggle-frame" onclick="handleToggle(this)"><div class="toggle-circle"></div></div></div>
                        <div class="btn-icon delete-trigger" onclick="playSnd('C'); deleteTask(this)">✕</div>
                    </div>
                </div>`;
            return wrapper;
        }

        function moveCard(dir) {
            if (document.body.classList.contains('has-hero')) return;
            stopHero(); 
            currentIdx += dir;
            if (currentIdx < 0) currentIdx = 0;
            if (currentIdx >= projects.length) {
                projects.push({ tasks: [{ val: "너를 짓누르는 그 일을 적어봐", isMain: true }] });
                renderAllCards();
            }
            updateViewport();
            saveData();
        }

        function handleToggle(el) {
            if (el.classList.contains('active')) return;
            playSnd('D'); el.classList.add('active');
            const currentWrapper = el.closest('.task-wrapper');
            setTimeout(() => {
                currentWrapper.classList.add('completed');
                const card = currentWrapper.closest('.project-card');
                const allRemaining = Array.from(card.querySelectorAll('.task-wrapper:not(.completed):not(.is-hidden)'));
                const nextHero = allRemaining[allRemaining.length - 1];
                if (nextHero) {
                    nextHero.classList.remove('is-waiting');
                    nextHero.classList.add('is-hero');
                    nextHero.querySelector('.task-input').readOnly = true;
                    nextHero.querySelector('.start-trigger').innerHTML = '<div class="pause-icon"><div></div><div></div></div>';
                    updateStates(); 
                } else {
                    playSnd('F'); 
                    document.getElementById('finish-action-text').innerText = projects.length > 1 ? "다른 짐 내려놓기" : "모든 짐 내려놓기";
                    document.getElementById('finish-screen').style.display = 'flex';
                }
                saveData();
            }, 300); 
        }

        function toggleHero(btn) {
            const wrapper = btn.closest('.task-wrapper');
            if (!wrapper.classList.contains('is-hero')) {
                playSnd('B'); document.body.classList.add('has-hero');
                wrapper.classList.add('is-hero');
                wrapper.querySelector('.task-input').readOnly = true;
                btn.innerHTML = '<div class="pause-icon"><div></div><div></div></div>';
                updateStates();
            } else { stopHero(); }
        }

        function stopHero() {
            if(document.body.classList.contains('has-hero')) playSnd('E');
            document.body.classList.remove('has-hero');
            document.querySelectorAll('.task-wrapper').forEach(el => {
                el.classList.remove('is-hero', 'is-waiting', 'is-hidden');
                const input = el.querySelector('.task-input');
                if (input) input.readOnly = false;
                const sBtn = el.querySelector('.start-trigger');
                if (sBtn) sBtn.innerHTML = '<div class="play-icon"></div>';
                const tgl = el.querySelector('.toggle-frame');
                if (tgl) tgl.classList.remove('active');
            });
        }

        function updateStates() {
            const currentCard = document.querySelectorAll('.project-card')[currentIdx];
            const all = Array.from(currentCard.querySelectorAll('.task-wrapper:not(.completed)'));
            const hero = currentCard.querySelector('.is-hero');
            if(!hero) return;
            const idx = all.indexOf(hero);
            all.forEach((el, i) => {
                if(i > idx) el.classList.add('is-hidden');
                else if(i < idx) el.classList.add('is-waiting');
            });
        }

        function addTask(btn) { playSnd('A'); const currentWrapper = btn.closest('.task-wrapper'); const list = currentWrapper.closest('.task-list'); const newTask = createTaskElement("이 사이에 들어갈 일은?", false); list.insertBefore(newTask, currentWrapper.nextSibling); saveData(); }
        function deleteTask(btn) { btn.closest('.task-wrapper').remove(); saveData(); }
        function deleteCurrentProject() { if (projects.length <= 1) return; projects.splice(currentIdx, 1); currentIdx = Math.max(0, currentIdx - 1); renderAllCards(); updateViewport(); saveData(); }

        function handleFinishAction() {
            if (projects.length > 1) {
                projects.splice(currentIdx, 1);
                currentIdx = 0;
                stopHero(); renderAllCards(); updateViewport();
                document.getElementById('finish-screen').style.display = 'none';
                saveData();
            } else {
                isEndingAction = true;
                document.getElementById('finish-screen').style.display = 'none';
                document.getElementById('ending-overlay').style.display = 'flex';
                setTimeout(() => { document.body.classList.add('empty-state'); }, 500);
                projects = []; localStorage.removeItem(STORAGE_KEY);
            }
        }

        function handleMainBtn() { 
            stopSnd();
            isEndingAction = false;
            document.getElementById('dropdown').classList.remove('open');
            document.body.classList.remove('empty-state', 'has-hero');
            document.getElementById('finish-screen').style.display = 'none';
            document.getElementById('ending-overlay').style.display = 'none';
            projects = [{ tasks: [{ val: "너를 짓누르는 그 일을 적어봐", isMain: true }] }];
            currentIdx = 0;
            renderAllCards(); updateViewport(); saveData();
        }

        function resetApp() { handleMainBtn(); }
        function toggleDropdown() { document.getElementById('dropdown').classList.toggle('open'); }
        function clearValue(el) { if (["너를 짓누르는 그 일을 적어봐", "이 사이에 들어갈 일은?"].includes(el.value)) el.value = ""; }
        function showNav(e) {
            const h = window.innerHeight;
            const lb = document.getElementById('btn-left'), rb = document.getElementById('btn-right'), ind = document.getElementById('indicator');
            if (e.clientY > h - 100) { lb.style.opacity = "0.8"; rb.style.opacity = "0.8"; ind.style.opacity = "1"; }
            else { lb.style.opacity = "0"; rb.style.opacity = "0"; ind.style.opacity = "0"; }
        }
    </script>
</body>
</html>
